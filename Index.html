<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <header>
        <h1 class="heading">MAN VS COMPUTER</h1>
        <div class="headcont">
            <div class="headpara">
                <h2>Machines are threatening to take over the world...</h2>
                <h2>Unless you can defeat them in a game of rock paper scissors first to 5...</h2>
                <h2>Do you have what it takes to save mankind?</h2>
            </div>
            <div class="delaycont">
                <h1 class="delay">Choose your weapon</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="image">
            <img src="paper.png" alt="paper" class="paper">
            <img src="rock.png" alt="rock" class="rock">
            <img src="scissor.png" alt="scissor" class="scissor">
        </div>
        <div class="score">
            <div class="scorehead">
                <h1>You</h1>
                <h1>Computer</h1>
            </div>
            <div class="scoredet">
                <h1 class="you"></h1>
                <h1 class="comp"></h1>
            </div>
        </div>
    </main>
    <h1 id="mes"></h1>
    <button>Try Again</button>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
